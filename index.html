<!DOCTYPE HTML>
<html>
<head>
<title>BMW</title>
<!--<div class="headerimage">-->
<div class="header">
<img class="logo" src="images/dragon.jpg">
<p class="bmw">BMW</p> 
<div><p class="full">BRAVE MILITANTS & WARRIORS</p></div>
</div>

<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<!--<img class="bodyimage" src="images/bodyimage.png">-->
<div class="container">
 <form>
 <h2>Recruitment Form</h2>
 <label for="fname">First Name:</label><br>
 <input type="text" placeholder="enter your first name"><br>
 <br>
 <label for="lname">Last Name:</label><br>
 <input type="text" placeholder="enter your last name"></br>
 <br>
 <label for="ign">IGN(In Game Name):</label><br>
 <input type="text" placeholder="enter your ign"><br>
 <br>
 <label for="cname">Former Clan:</label><br>
 <input type="text" placeholder="enter former clan name"><br>
 <br>
 <label for="device">Device Name:</label><br>
 <input type="text" placeholder="enter your device name"><br>
 <br>
 <label for="country">Country:</label><br>
 <input type="text" placeholder="enter country name"><br>
 <br>
 <br>
 <label for="language">Language Known:</label>
 <select>
 <option value="English">English</option>
 <option value="hindi">Hindi</option>
 <option value="other">Other</option>
 </select>
 <br>
 <br>
 
 <label for="gender">Gender:</label><br>
 <input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label><br>
 <input type="radio" id="other" name="gender" value="other">
 <label for="other">Other</label>
 <br>
 <br>
 <label for="finger">Can play in:</label><br>
 <input type="checkbox" id="four" name="finger" value="four">
 <label for="checkbox">Morning</label><br>
 <input type="checkbox" id"three" name="finger" value="three">
 <label for="three">Afternoon</label><br>
 <input type="checkbox" id="two" name="finger" value="two">
 <label for="two">Evening</label><br>
 <input type="checkbox" id="other" name="finger" value="other">
 <label for="other">Night</label><br>
 <br>
 <br>
 <label for="finger">____Finger player.</label>
 <select>
 <option value="four">Four</option>
 <option value="three">Three</option>
 <option value="Two">Two</option>
 <option value="other">Other</option>
 </select>
 </form>
 </div>    
</body>

</html>
